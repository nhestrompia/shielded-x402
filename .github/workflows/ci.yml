name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install Noir toolchain
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/refs/heads/master/barretenberg/bbup/install | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH
          echo "$HOME/.bb" >> $GITHUB_PATH
          export PATH="$HOME/.nargo/bin:$PATH"
          noirup -v 1.0.0-beta.18
          PATH="$HOME/.nargo/bin:$PATH" ~/.bb/bbup -nv 1.0.0-beta.18
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Install Foundry deps
        run: pnpm contracts:deps
      - name: Doctor
        run: pnpm doctor
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Contracts Test
        run: FOUNDRY_OFFLINE=true forge test --root contracts
      - name: Solana Adapter Test
        run: pnpm solana:adapter:test
      - name: Solana Program Test
        run: pnpm solana:program:test
      - name: Build
        run: pnpm build
